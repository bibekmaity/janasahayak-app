<ion-header>

  <ion-navbar color="darkBlue">
    <ion-title text-center>লগ-ইন করুন</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row>
    <ion-col text-center>
      <h3>
        <span style="font-weight: bold; color: #0e681d;">আপনার মোবাইল নং নথিভুক্ত করুন</span>
      </h3>
    </ion-col>
  </ion-row>



  <ion-list>

    <ion-item>
      <ion-input type="number" placeholder="শুধু্ ইংরেজি সংখ্যা টাইপ করুন" [(ngModel)]="mobile_num"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="আপনার নাম টাইপ করুন" [(ngModel)]="user_name"></ion-input>
    </ion-item>

  </ion-list>



  <ion-row>
    <ion-col class=".no-pad-col">
      <button ion-button block color="teal" (tap)="onSubmit_userData()" [disabled]="otpSubmitOnce">ও.টি.পি পাঠান</button>
    </ion-col>
    <ion-col class=".no-pad-col">
      <button ion-button block color="mov" (tap)="onSubmit_userData()">আবার ও.টি.পি পাঠান</button>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item>
      <ion-label text-wrap text-center class="custom-label">আপনার মোবাইলে আসা ও.টি.পি নিচের বক্সে টাইপ করুন</ion-label>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="ও.টি.পি ইংরেজিতে টাইপ করুন" [(ngModel)]="otp"></ion-input>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col class=".no-pad-col">
      <button ion-button block color="pink" (tap)="onSubmit_OTP()">সাবমিট করুন</button>
    </ion-col>
  </ion-row>

</ion-content>
